{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Library</title>
  </head>
  <body>
    <h1>Books</h1>
    <ol>
    {% for book in all_books %}
        <li>
            {% comment %} {% if book.title == "Lamb" %} {% endcomment %}
                {{ book.title }}
                by {{book.author}}
                published in {{book.year_published}}
            {% comment %} {% endif %} {% endcomment %}
        </li>
    {% endfor %}
    </ol>
  </body>
</html>
